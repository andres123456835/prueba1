<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Tarjetas</title>
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="row">
            <div class="col-12";>
                <h1 style="background-color: blue;">Galería de Tarjetas</h1>
            </div>
        </div>

        <!-- Main Section -->
        <div class="row">
            <!-- Tarjeta 1 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Imagen 1">
                    <div class="card-body">
                        <p class="card-text">Descripción de la tarjeta 1.</p>
                    </div>
                </div>
            </div>
            
            <!-- Tarjeta 2 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Imagen 2">
                    <div class="card-body">
                        <p class="card-text">Descripción de la tarjeta 2.</p>
                    </div>
                </div>
            </div>
            
            <!-- Tarjeta 3 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Imagen 3">
                    <div class="card-body">
                        <p class="card-text">Descripción de la tarjeta 3.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="row" style="background-color: green; margin: 50px;">
            <div class="col-12" >
                <h1>FOOTER</h1>
            </div>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript de Bootstrap (opcional) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
